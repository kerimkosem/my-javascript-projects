<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>TIME LEFT FOR THE NEW YEAR</h1>
    <div class="container">
        <div class="days alltext">
            <p class="text" id="days" >0</p>
            <span>days</span>
        </div>
        <div class="hours alltext">
            <p class="text" id="hours" >0</p>
            <span>hours</span>
        </div>
        <div class="minutes alltext">
            <p class="text" id="minutes" >0</p>
            <span>minutes</span>
        </div>
        <div class="seconds alltext">
            <p class="text" id="seconds" >0</p>
            <span>seconds</span>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
